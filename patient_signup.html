    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Patient Registration</title>
        <link rel="stylesheet" href="patient-register.css" />
      </head>
      <body>
        <div class="register-container">
          <div class="register-img"></div>

          <div class="register-form">
            <h2>Join <span class="clinic-text">CLINIK</span> as a Patient</h2>
            <form action="dashboard.html" method="POST">
              <input type="text" placeholder="Patient Name" required />
              <input type="number" placeholder="Age" required />
              <input type="tel" placeholder="Phone Number" required />
              <input
                type="text"
                placeholder="Are there any diseases?"
                required
              />
              <input
                type="text"
                placeholder="Have there ever been operations?"
                required
              />
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />

              <button type="submit">Create Account</button>
              <p class="register-link">
                Already have an account? <a href="sign in.html">Log in</a>
              </p>
            </form>
          </div>
        </div>
      </body>
    </html>
