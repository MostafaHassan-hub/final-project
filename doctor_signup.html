<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLINIC</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <span style="color: white; font-size: 1.5em; font-weight: bold"
          ><img src="./images/100.png" alt="Clinic Logo"
        /></span>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="find_doctor.html">Find a Doctor</a></li>
        <li><a href="contact us.html">Contact us</a></li>
      </ul>
      <div class="buttons">
        <a href="sign up.html">Sign Up</a>
        <a href="sign in.html">Sign In</a>
      </div>
    </div>
    <div class="register-container">
      <div class="register-image"></div>

      <div class="register-form">
        <h2>Join <span class="clinic-text">CLINIK</span> as a Doctor</h2>
        <form action="dashboard.html" method="POST">
          <input type="text" placeholder="Doctor Name" required />
          <input type="number" placeholder="Years of Experience" required />
          <input type="tel" placeholder="Phone Number" required />
          <input type="text" placeholder="Clinic Location" required />
          <input type="text" placeholder="Clinic Number" required />
          <input type="text" placeholder="Medical Card Number" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />

          <button type="submit">Create Account</button>
          <p class="register-link">
            Already have an account? <a href="sign in.html">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
