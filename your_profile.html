<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLINIC</title>
    <link rel="stylesheet" href="./profile.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <span style="color: white; font-size: 1.5em; font-weight: bold"
          ><img src="./images/100.png" alt="Clinic Logo"
        /></span>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="find_doctor.html">Find a Doctor</a></li>
        <li><a href="contact us.html">Contact us</a></li>
      </ul>
      <div class="buttons">
        <a href="sign up.html">Sign Up</a>
        <a href="sign in.html">Sign In</a>
      </div>
    </div>
    <div class="container">
      <div class="profile-box">
        <a href="profile.html" class="back-arrow">
          <img src="/images/Image/Vector-3.png" alt="Back" />
        </a>
        <h1 style="color: #3498db">Your Profile</h1>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />

          <label for="experience">Years Of Experience</label>
          <input
            type="number"
            id="experience"
            placeholder="Enter years of experience"
          />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter phone number" />

          <label for="location">Clinic Location</label>
          <input
            type="text"
            id="location"
            placeholder="Enter clinic location"
          />

          <label for="clinic-number">Clinic Number</label>
          <input
            type="text"
            id="clinic-number"
            placeholder="Enter clinic number"
          />

          <label for="medical-card">Medical Card</label>
          <input
            type="text"
            id="medical-card"
            placeholder="Enter medical card number"
          />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" />
        </form>
      </div>
      <div class="profile-section">
        <img src="/images/1.png" alt="Profile" class="profile-image" />
        <h3 class="profile-name">Denteeth</h3>
        <button class="button">update Profile</button>
      </div>
    </div>
  </body>
</html>
