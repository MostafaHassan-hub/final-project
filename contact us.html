<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">
        <span style="color: white; font-size: 1.5em; font-weight: bold"
          ><img src="./images/100.png" alt="Clinic Logo"
        /></span>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="find_doctor.html">Find a Doctor</a></li>
        <li><a href="contact us.html">Contact Us</a></li>
      </ul>
      <div class="buttons">
        <a href="sign up.html">Sign Up</a>
        <a href="sign in.html">Sign In</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <div class="form-section">
        <h1>We're Here to <span style="color: #0a95c0">Help!</span></h1>
        <form action="#">
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Message" rows="4" required></textarea>
          <button type="submit">Submit</button>
        </form>
        <div class="contact-info">
          <p>
            <strong
              ><span style="color: #0a95c0">
                Our Contact Information:</span
              ></strong
            >
          </p>
          <p>Phone: <span style="color: #0a95c0"> +1 (XXX) XXX-XXXX</span></p>
          <p>Available: Mon-Fri, 9:00 AM - 5:00 PM</p>
          <p>
            Email:<span style="color: #0a95c0">
              support@yourclinicname.com</span
            >
          </p>
          <p>
            (<span style="color: #0a95c0">We respond within 24 hours</span>)
          </p>
        </div>
      </div>
      <div class="images-section">
        <img src="./images/Mask.png" alt="Doctor" />
      </div>
    </div>
  </body>
</html>
